<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Movie Magic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="login-page">

  <div class="auth-container fade-in glass-card">
    <h2>Login to Your Account</h2>
    <p class="tagline">Log in to continue your movie journey ðŸŽ¬</p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST" autocomplete="off" class="form">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email" class="input-field">
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password" class="input-field">
      
      <button type="submit" class="btn large accent">Login</button>
    </form>

    <p style="margin-top: 20px;">New here? <a href="{{ url_for('register') }}" class="link">Register</a></p>
  </div>

</body>
</html>
