<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Movie Magic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="register-page">

  <div class="auth-container fade-in glass-card">
    <h2>Create Your Account</h2>
    <p class="tagline">Join Movie Magic and start booking now ğŸ¿</p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="form">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required placeholder="Your full name" class="input-field">

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required placeholder="Your email" class="input-field">

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required placeholder="Create password" class="input-field">

      <button type="submit" class="btn large accent">Register</button>
    </form>

    <p style="margin-top: 20px;">Already a member? <a href="{{ url_for('login') }}" class="link">Log in</a></p>
  </div>

</body>
</html>
